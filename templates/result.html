{% extends "layout.html" %}
{% block content %}
<div class="text-center">
  <h2>判定結果</h2>
  <div class="mt-4">
    <p class="font-weight-bold" style="font-size: 1.5rem;">{{ result | safe }}</p>
    <img src="{{ filepath }}" alt="Uploaded Image" class="img-fluid mt-3 rounded shadow">
  </div>
  <form method="get" action="/" class="mt-4">
    <button class="btn btn-secondary btn-lg">戻る</button>
  </form>
</div>
{% endblock %}
